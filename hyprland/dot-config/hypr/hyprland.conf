monitor = , preferred, auto, 1

exec-once = hyprpm reload --notify

exec-once = systemctl --user start hypridle.service hyprpolkitagent.service
exec-shutdown = systemctl --user stop hypridle.service hyprpolkitagent.service

exec-once = hyprpaper
exec = ~/.config/hypr/hyprland.conf.d/choose-cursor-theme.sh


source = ~/.config/hypr/hyprland.conf.d/*.conf

misc {
	disable_autoreload = true
}
