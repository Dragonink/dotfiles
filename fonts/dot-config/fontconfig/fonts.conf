<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<!-- Use Homebrew fonts directory -->
	<dir>/home/linuxbrew/.linuxbrew/share/fonts</dir>
	<!-- Define defaults for standard names -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>Noto Serif</family>
			<family>Noto Serif CJK JP</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Noto Sans</family>
			<family>Noto Sans CJK JP</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>FiraCode Nerd Font</family>
			<family>Noto Sans Mono</family>
			<family>Noto Sans Mono CJK JP</family>
			<family>sans-serif</family>
		</prefer>
	</alias>
	<!-- Configure fonts -->
	<match target="font">
		<test name="family" compare="contains" ignore-blanks="true">
			<string>Fira Code</string>
		</test>
		<edit mode="append" name="fontfeatures">
			<string>zero on</string>
			<string>onum on</string>
		</edit>
	</match>
	<!-- Define defaults for JA -->
	<match>
		<test name="lang" compare="contains">
			<string>ja</string>
		</test>
		<test name="family" compare="eq">
			<string>serif</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Noto Serif CJK JP</string>
		</edit>
	</match>
	<match>
		<test name="lang" compare="contains">
			<string>ja</string>
		</test>
		<test name="family" compare="eq">
			<string>sans-serif</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Noto Sans CJK JP</string>
		</edit>
	</match>
	<match>
		<test name="lang" compare="contains">
			<string>ja</string>
		</test>
		<test name="family" compare="eq">
			<string>monospace</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Noto Sans Mono CJK JP</string>
		</edit>
	</match>
</fontconfig>
