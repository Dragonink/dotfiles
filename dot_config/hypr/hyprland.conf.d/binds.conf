$LMB = mouse:272
$RMB = mouse:273
$MMB = mouse:274


binddp = SHIFT_SUPER, Q, Close active window, killactive

# Move focus
binddp = SUPER, Up, Move focus up, movefocus, u
binddp = SUPER, Down, Move focus down, movefocus, d
binddp = SUPER, Left, Move focus left, movefocus, l
binddp = SUPER, Right, Move focus right, movefocus, r

# Move window
binddmp = SUPER, $LMB, Drag window, movewindow
binddp = SHIFT_SUPER, Up, Move window up, movewindow, u
binddp = SHIFT_SUPER, Down, Move window down, movewindow, d
binddp = SHIFT_SUPER, Left, Move window left, movewindow, l
binddp = SHIFT_SUPER, Right, Move window right, movewindow, r

# Resize window
binddmp = SUPER, $RMB, Resize window, resizewindow 2
binddmp = SHIFT_SUPER, $RMB, Resize window ignoring aspect ratio, resizewindow 1
binddp = SUPER, R, Resize window, submap, resize
submap = resize
	binddep = , Down, Decrease window height, resizeactive, 0 -1
	binddep = , Up, Increase window height, resizeactive, 0 1
	binddep = , Left, Decrease window width, resizeactive, -1 0
	binddep = , Right, Increase window width, resizeactive, 1 0
	binddep = SHIFT, Down, Decrease window height, resizeactive, 0 -10
	binddep = SHIFT, Up, Increase window height, resizeactive, 0 10
	binddep = SHIFT, Left, Decrease window width, resizeactive, -10 0
	binddep = SHIFT, Right, Increase window width, resizeactive, 10 0
	binddp = , catchall, Finish resizing window, submap, reset
submap = reset

# Window modes
binddp = SUPER, F, Toggle fullscreen, fullscreen
binddp = SHIFT_SUPER, F, Toggle floating, togglefloating
binddp = SHIFT_SUPER, P, Toggle pin, pin

# Master layout
binddp = SUPER, exclam, Focus master window, layoutmsg, focusmaster
binddp = SHIFT_SUPER, exclam, Swap active window with master, layoutmsg, swapwithmaster master

# Change workspace
binddp = ALT, Tab, Next workspace, workspace, m+1
binddp = SHIFT_ALT, Tab, Previous workspace, workspace, m-1
binddp = SUPER, code:10, Workspace 1, workspace, 1
binddp = SUPER, code:11, Workspace 2, workspace, 2
binddp = SUPER, code:12, Workspace 3, workspace, 3
binddp = SUPER, code:13, Workspace 4, workspace, 4
binddp = SUPER, code:14, Workspace 5, workspace, 5
binddp = SUPER, code:15, Workspace 6, workspace, 6
binddp = SUPER, code:16, Workspace 7, workspace, 7
binddp = SUPER, code:17, Workspace 8, workspace, 8
binddp = SUPER, code:18, Workspace 9, workspace, 9

# Move window to workspace
binddp = SHIFT_SUPER, code:10, Move window to workspace 1, movetoworkspacesilent, 1
binddp = SHIFT_SUPER, code:11, Move window to workspace 2, movetoworkspacesilent, 2
binddp = SHIFT_SUPER, code:12, Move window to workspace 3, movetoworkspacesilent, 3
binddp = SHIFT_SUPER, code:13, Move window to workspace 4, movetoworkspacesilent, 4
binddp = SHIFT_SUPER, code:14, Move window to workspace 5, movetoworkspacesilent, 5
binddp = SHIFT_SUPER, code:15, Move window to workspace 6, movetoworkspacesilent, 6
binddp = SHIFT_SUPER, code:16, Move window to workspace 7, movetoworkspacesilent, 7
binddp = SHIFT_SUPER, code:17, Move window to workspace 8, movetoworkspacesilent, 8
binddp = SHIFT_SUPER, code:18, Move window to workspace 9, movetoworkspacesilent, 9

# Move workspace to monitor
binddp = CONTROL_SHIFT_SUPER, Up, Move workspace to up monitor, movecurrentworkspacetomonitor, u
binddp = CONTROL_SHIFT_SUPER, Down, Move workspace to down monitor, movecurrentworkspacetomonitor, d
binddp = CONTROL_SHIFT_SUPER, Left, Move workspace to left monitor, movecurrentworkspacetomonitor, l
binddp = CONTROL_SHIFT_SUPER, Right, Move workspace to right monitor, movecurrentworkspacetomonitor, r

# Launch applications
bindd = SUPER, Return, Open new terminal, exec, ghostty +new-window
bindd = SUPER, Space, Open app launcher, exec, app2unit -- fuzzel

# Take screenshot
binddr = , Print, Take screenshot, exec, hyprshot --clipboard-only --mode active --mode output
binddr = SHIFT, Print, Take screenshot of window, exec, hyprshot --clipboard-only --mode active --mode window
bindd = CONTROL, Print, Take screenshot of region, exec, hyprshot --clipboard-only --mode region
binddr = ALT_CONTROL, Print, Take screenshot of frozen region, exec, hyprshot --clipboard-only --mode region --freeze

# Media keys
binddlep = , XF86MonBrightnessDown, Decrease brightness, exec, brightnessctl --class backlight set 1%-
binddlep = , XF86MonBrightnessUp, Increase brightness, exec, brightnessctl --class backlight set +1%
binddlep = , XF86AudioLowerVolume, Decrease volume, exec, wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 1%-
binddlep = , XF86AudioRaiseVolume, Increase volume, exec, wpctl set-volume --limit 1.0 @DEFAULT_AUDIO_SINK@ 1%+
binddlp = , XF86AudioMute, Toggle deaf, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddlp = , XF86AudioMicMute, Toggle mute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
binddlp = , XF86AudioPlay, Play media, exec, playerctl play
binddlp = , XF86AudioPause, Pause media, exec, playerctl pause
binddlp = , XF86AudioStop, Stop media, exec, playerctl stop
binddlp = , XF86AudioPrev, Previous media, exec, playerctl previous
binddlp = , XF86AudioNext, Next media, exec, playerctl next

# Manage session
binddp = SUPER, L, Lock session, exec, loginctl lock-session
