import:
  timid: true
  reflink: auto

paths:
  default: "$album%aunique{}/$disc_and_track $title"
  comp: "$album%aunique{}/$disc_and_track $title"
  singleton: "$title%sunique{}"


plugins:
  - autobpm
  - chroma
  - edit
  - embedart
  - fetchart
  - fromfilename
  - info
  - inline
  - lyrics
  - mbsync
  - missing
  - mpdupdate
  - musicbrainz
  - replaygain
  - thumbnails
  - zero

fetchart:
  enforce_ratio: true

item_fields: # Inline Plugin
  disc_and_track: u'%01i-%02i' % (disc, track) if disctotal > 1 else u'%02i' % (track)

lyrics:
  synced: true

missing:
  count: true
  total: true

musicbrainz:
  https: true
  genres: true

replaygain:
  backend: gstreamer

zero:
  fields: comments
  update_database: true
  comments:
    - '^(https?://)?www\.'
